<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<title>API Weather App</title>
</head>
<body>


<div class="container">
    <div class="col-12 col-md-3 top-img-div">
        <img src="images/raining.svg" class="top-images" alt="Sun Icon">
    </div>
    <div class="col-12 col-md-5 div-top">
        <h1>Rain or Shine</h1>
        <h3>API Weather App</h3>
        <a href="https://github.com/zachPorras/JS-API-Weather-App"><img src="./images/github.png" alt="github link"></a>
    </div>
    <div id="sun-div" class="col-12 col-md-3 top-img-div">
        <img src="images/sun.svg" class="top-images" alt="Rain Icon">
    </div>
</div>

<div class="container">
    <div class="col-12 col-md-3 div-top">
        <form id="city_name_form">
            <input type="text" id="city_name" name="city_name" placeholder="City or neighborhood"><br><br>
            <input type="text" id="state_name" name="state_name" placeholder="State/City/Country">
            <input type="submit" class="btn btn-secondary" value="Get Weather" id="city-name-submit">
        </form>
    </div>
    <div class="col-12 col-md-1 div-top" id="or-div">
        <!-- <h3>OR</h3> -->
    </div>
    <div class="col-12 col-md-3 div-top" id="zip-div">
        <form id="city_zip_form">
            <input type="text" id="city_name" name="city_name" placeholder="US zip code"><br><br>
            <input type="submit" class="btn btn-secondary" value="Get Weather">
        </form>
    </div>
</div>

<!-- <div class="container col-12 col-md-3">
    <button id="clear-button" class="btn btn-secondary" onclick="clearData()">Clear Results</button>
</div> -->

<div class="bottom-container">
    <div class="col-12 col-md-4" id="weatherDivLeft">
    </div>
    <div class="col-12 col-md-4" id="weatherDivRight">
    </div>
</div>


</body>
</html>
